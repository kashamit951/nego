1. Pick Ollama model (recommended now)

  - You already have mistral:latest installed, so use that first.
  - Optional better-quality next step: ollama pull llama3.1:8b

  ollama list
  ollama run mistral:latest
  # optional
  ollama pull llama3.1:8b

  Set in .env:

  NEGO_LLM_PROVIDER=openai_compatible
  NEGO_LLM_API_BASE=http://127.0.0.1:11434/v1
  NEGO_LLM_API_KEY=ollama
  NEGO_LLM_MODEL=mistral:latest

  2. Install PostgreSQL (you donâ€™t have psql yet)

  winget install -e --id PostgreSQL.PostgreSQL.16

  Create DB:

  & "C:\Program Files\PostgreSQL\16\bin\psql.exe" -U postgres -c "CREATE DATABASE
  nego;"

  3. Python requirements (critical: upgrade to 3.11+)

  - Current machine has Python 3.10.5, but project requires >=3.11.

  winget install -e --id Python.Python.3.11
  cd D:\nego
  py -3.11 -m venv .venv
  .\.venv\Scripts\Activate.ps1
  python -m pip install --upgrade pip
  pip install -e .

  4. Frontend npm modules

  - Node is already OK (v24.12.0).

  cd D:\nego\frontend
  npm install

  5. Required env + services
     Create D:\nego\.env:

  NEGO_DATABASE_URL=postgresql+psycopg://postgres:1234@localhost:5432/nego
  NEGO_QDRANT_URL=http://localhost:6333
  NEGO_AUTH_ENABLED=true
  NEGO_AUTH_KEY_PEPPER=replace-with-strong-secret
  NEGO_AUTH_BOOTSTRAP_TOKEN=replace-with-bootstrap-token
  NEGO_CLAUSE_CLASSIFIER_PROVIDER=keyword
  NEGO_EMBEDDING_PROVIDER=deterministic
  NEGO_ACCEPTANCE_MODEL_PROVIDER=baseline
  NEGO_LLM_PROVIDER=openai_compatible
  NEGO_LLM_API_BASE=http://127.0.0.1:11434/v1
  NEGO_LLM_API_KEY=ollama
  NEGO_LLM_MODEL=mistral:latest
#   NEGO_LLM_MODEL=llama3.1:8b

  
  NEGO_CORPUS_ALLOWED_ROOTS=D:/nego

  Also run Qdrant (required by app):

  docker run -d --name qdrant -p 6333:6333 qdrant/qdrant

  6. Migrate + run

  cd D:\nego
  .\.venv\Scripts\Activate.ps1
  alembic upgrade head
  uvicorn app.main:app --reload

  cd D:\nego\frontend
  npm start

